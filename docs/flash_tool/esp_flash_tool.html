<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flash tool for ESP32-S3</title>
    <meta name="description" content="Easily allow users to install firmware on the web."/>
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<style>
		body {
			font-family: 'Ubuntu';font-size: 22px;
		}
	</style>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="OBP60.png" alt="logo" width="50" height="50"/></td>
        <td><td valign="middle"><FONT SIZE="6"><b>Web Flash Tool for ESP32-S3</b></FONT></td></td>
      </tr>
    </table>
    <p>
      Connect your device to the PC or laptop with a USB cable and press the <b>CONNECT</b> button.<br>
      After successful connection, you can download and flash the firmware on the device.<br>
    </p>
    <p>
      <b>Supported Browser:</b> Chrome, Edge<br>
    </p>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button> 
  </body>
</html>
